version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: muni
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://app_owner:owner_pass@db:5432/muni
      - RUNTIME_DB_URL=postgresql+psycopg2://app_readonly:readonly_pass@db:5432/muni
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL_SLUG=${MODEL_SLUG:-openai/gpt-4}
      - APP_ENV=dev
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:
